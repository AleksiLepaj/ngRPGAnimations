<div style="">
  <img width="800" style="position: relative; " src="../assets/background.png"/>
  <div [class.wobble-hor-bottom]="css_hit" style="width: fit-content; position: absolute; top: 250px; left: 350px;">
    <img id="slimeyId" [class.slime]="true" [@enter]="ng_spawn" [@death]="ng_death" [@jello]="ng_jello" [@tada]="ng_tada" [@backOutRight]="ng_backOutRight"  width="150" src="../assets/slimeyWithBorder.png"/>
  </div>
  
</div>

<div style="padding: 20px">
  <button *ngIf="!slimeIsPresent" [disabled]="cantInteractWithSlime" mat-raised-button color="accent" (click)="spawn()">Spawn</button>
  <button *ngIf="slimeIsPresent" [disabled]="cantInteractWithSlime" mat-raised-button color="accent" (click)="attack()">Attack</button>
  <button *ngIf="slimeIsPresent" [disabled]="cantInteractWithSlime" mat-raised-button color="accent" (click)="hit()">Hit</button>
  <button *ngIf="slimeIsPresent" [disabled]="cantInteractWithSlime" mat-raised-button color="accent" (click)="death()">Death</button>
  <button *ngIf="slimeIsPresent" [disabled]="cantInteractWithSlime" mat-raised-button color="accent" (click)="flee()">Flee</button>
</div>
